<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head> 
<body>

    <header>
         <h1 class="text-5xl text-center font-semibold text-blue-950 mt-6">Welcome to 
            <span class="font-semibold text-blue-500"> GirlFrind Er Bank</span>
         </h1>

           
    </header>

    <main class="flex justify-center items-center mt-8">



        <section class="bg-blue-100 w-8/12 mx-auto mt-0 py-8 rounded-md shadow-lg space-y-4 ">

            <div class="flex justify-center items-center mx-auto ">
                <img src="images/sohagi.jpg" class="w-44 mt-8 bg-blue-100 rounded-full">
               </div>
             <h3 class="text-3xl mb-5 font-semibold text-center text-blue-950">Please Login</h3>

               
                <div class="">
                    <input type="email" id="userEmail" placeholder="your email"  class="w-7/12 block mb-3 px-3 p-2 rounded-md mx-auto text-center outline-blue-800">

                    <input type="password" id="userPassword" placeholder="your password"  class="w-7/12 block mb-2 px-3 p-2 rounded-md mx-auto text-center outline-blue-800">

                   <div class="flex justify-center mt-4 mb-6">
                    <button id="btnSubmit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
                   </div>
              </div>
              
        </section>
         
    </main>

    <script src="bank.js"></script>
    
</body>
</html>
